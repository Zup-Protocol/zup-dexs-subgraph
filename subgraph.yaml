specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapV3Factory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: UniswapV3Factory
      startBlock: 12369621
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: UniswapV3Factory
          file: "./abis/UniswapV3Factory.json"
        - name: ERC20
          file: "./abis/ERC20.json"
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handleUniswapV3PoolCreated
          calls:
            Token0Decimals: ERC20[event.params.token0].decimals()
            Token1Decimals: ERC20[event.params.token1].decimals()
      file: ./src/uniswap-v3/mappings/uniswap-v3-factory.ts

templates:
  - kind: ethereum/contract
    name: UniswapV3Pool
    network: mainnet
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/uniswap-v3/mappings/pool/index.ts
      entities:
        - Pool
        - Token
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleUniswapV3PoolInitialize
